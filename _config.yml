# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Kaylee Downhower
# Description of the Site
description: Full time Computer Engineering and Game Design student at Michigan State University
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Student, Resume, Portfolio, Computer Engineering
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://static.vecteezy.com/system/resources/previews/001/879/912/non_2x/geometric-tech-shape-background-free-vector.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: downhowe@msu.edu
facebook_username: 
twitter_username: 
instagram_username: 
linkedin_username: kaylee_downhower
github_username: kayleemd
youtube_channel_id: 
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: 

# Disqus
disqus-shortname:

# Name of the Author
author-name: Kaylee Downhower
# URL for the Image of the Author
author-image: https://i.imgur.com/DfCnUvR.jpeg
# 60 Words About the Author
author-about: Kaylee Downhower is a senior at Michigan State University. She is pursuing a BS in Computer Engineering with a focus in Robotics and Automation, as well as a BA in Games and Interactive Media with a focus in Game Art. She hopes to work at theme parks creating animatronics for rides.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/kayleemd

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
